<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RuneScape</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/main.js"></script>
</head>

<body>
    <header>
        <nav id="loginBar" class="navbar navbar-light loginNavBar">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="img/RuneScape Icon.png" alt="logo" class="imgSize"></a>
                <h1>Runescape</h1>
                <form class="d-flex">

                    <button id="btnModalLogin" class="btn btn-primary me-2 toggeable" type="button" data-bs-toggle="modal"
                        data-bs-target="#modalLogin">Ingresar</button>
                    <button id="btnLogout" class="btn btn-secondary d-none toggeable" type="button">Salir</button>
                    <p id="nombreUsuario" class="d-none toggeable"></p>

                </form>
            </div>
        </nav>


    </header>

    <main class="container">
        <section id="guest" class="toggeable">
            <h2>Contenido no permitido</h2>
            <p>Si desea continuar para ver el resto del contenido, por favor <span class="colorIngresar" data-bs-toggle="modal"
                    data-bs-target="#modalLogin">identificate</span> con tu usuario y contraseña previamente registradas.</p>


                
            <div class="modal " id="modalLogin" tabindex="-1" aria-labelledby="modalLoginLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3 class="modal-title" id="modalLoginLabel">Ingresá</h3>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                aria-label="Cerrar"></button>
                        </div>
                        <div class="modal-body py-2 px-4">
                            <input id="usernameLogin" class="form-control my-4" type="email"
                                placeholder="Ingresa tu nombre de usuario" required>
                            <input id="passwordLogin" class="form-control my-4" type="password"
                                placeholder="Ingresa tu contraseña" required>
                        </div>
                        <div class="modal-footer d-block">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="recordarme">
                                <label class="form-check-label" for="recordarme">
                                    Recordar mi usuario
                                </label>
                            </div>
                            <button class="btn btn-outline-primary" id="login" type="submit">Ingresar</button>
                        </div>
                    </div>
                </div>
            </div>

        </section>

        <section id="logged" class="d-none toggeable">
            <h2>¡Bienvenido a su cuenta!</h2>
            <p>A continuación te mostraremos los items que tiene disponibles.</p>
            <div id="tarjetas" class="col-3 col-lg-3"></div>
        </section>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

</html>
