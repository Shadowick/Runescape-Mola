<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>Crear Registro</title>
</head>

<body class="container-fluid">
    <header class="logo">
        <img class="imgLogo img-fluid" src="img/RuneScape Icon.png" alt="">
    </header>
    <div class="container-fluid">
        <div id="panelItems">
            <div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Nombre</span>
                    <input type="text" class="form-control" placeholder="Nombre" aria-label="Username" aria-describedby="basic-addon1" id="nombreRegistro">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Cantidad de oro inicial</span>
                    <input type="number" class="form-control" placeholder="Oro inicial" aria-label="Oro inicial" aria-describedby="basic-addon1" id="montoInicial" min="1">
                </div>
            </div>
            <div class="container-fluid">
                <table class="table table-bordered border-primary">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Cantidad</th>
                            <th>Fecha de carga</th>
                            <th>Modificar</th>
                            <th>Eliminar</th>
                        </tr>
                    </thead>
                    <tbody id="tablaItems"></tbody>
                    <tfoot id="pieTablaItems">
                        <td></td>
                        <td><select id="dropDownItems"></select></td>
                        <td><input type="number" id="cantidadItem" class="inputAgregar" placeholder="0" min="1"></td>
                        <td><input type="date" id="fechaCarga" class="inputAgregar"></td>
                        <td></td>
                        <td></td>
                    </tfoot>
                </table>
            </div>
            <div id="botonesItems">
                <button type="button" class="btn btn-outline-info" id="btnAgregarItem">Agregar Item</button>
                <button type="button" class="btn btn-outline-info" id="guardarSalir">Guardar y salir</button>
                <button type="button" class="btn btn-outline-info" id="btnEliminarItem">Eliminar selecci√≥n</button>
                <button type="button" class="btn btn-outline-info" id="btnCancelarCrear">Salir</button>
            </div>
            <div id="agregarItem">
                <div class="botonesAgregarItem">
                    <button id="btnCargarItem" type="button" class="btn btn-outline-info">Cargar Item</button>
                    <button id="btnListo" type="button" class="btn btn-outline-info">Listo</button>
                </div>
            </div>
        </div>
        <div id="modificarItem">
            <div class="seccionModificarItem">
                <div class="inputsModificar">
                    <select id="dropDownModificarItems"></select>
                    <label for="cantidadItemModificar">Cantidad de items comprados</label>
                    <input type="number" id="cantidadItemModificar" min="1">
                    <label for="fechaCargaModificar">Fecha de carga</label>
                    <input type="date" id="fechaCargaModificar">
                </div>
                <div class="controlesModificar">
                    <button type="button" class="btn btn-outline-info" id="btnModificarItem">Guardar</button>
                    <button type="button" class="btn btn-outline-info" id="btnCancelarModificacion">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
    <footer class="container">
        <div >
            <img class="img-fluid" src="../img/Runescape94x166.webp" alt="">
        </div>
    </footer>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.0.1/build/global/luxon.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/crear.js"></script>
</body>

</html>
